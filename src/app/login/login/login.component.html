<div class="row tamaño">

    <div class="col-lg-9 fondo">

    </div>

    <div class="col-lg-3">

        <div class="container margin-top-30">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Correo electrónico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduzca su email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Introduzca su contraseña">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recordar contraseña</label>
                </div>
                <button type="submit" class="btn btn-primary" [routerLink]="['/dashboard']" routerLinkActive="router-link-active">Entrar</button>
            </form>

        </div>
    </div>
</div>
